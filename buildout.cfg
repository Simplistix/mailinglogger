# This buildout is used for development of mailinglogger.
# See docs/development.txt for details.

[buildout]
develop = .
parts = py docs

[py]
recipe = zc.recipe.egg
eggs = mailinglogger[test]
interpreter = py 
dependent-scripts = true

[docs]
recipe = zc.recipe.egg
eggs =  
  mailinglogger[test]
  sphinx
  sphinx-pypi-upload
  zc.rst2
  pkginfo
  setuptools-git
interpreter = docpy
